<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lights Out</title>
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="scripts/Board.js"></script>
    <script defer src="scripts/Cell.js"></script>
    <script defer src="scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.2/math.js" integrity="sha512-ap888g/h47w/Rp6mra1vA5NJtdPZJRxOuF/x7jkrL2NdRB8XrKwXIt/PMvre+oMPUdYt+6NNDjwbdwl/PkYXrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Main Screen -->
    <div class="main-screen">
        <h1> Lights Out </h1>
        <span class="button-container">
            <button class="option3x3"> <u style="color: green">Easy</u><br> 3x3 </button>
            <button class="option5x5"> <u style="color: darkred">Hard</u><br> 5x5 </button>
        </span>
    </div>
    <!-- Game Screen -->
    <div class="game-screen">
        <input type="button" class="back-button"/>
        <div class="board">
        </div>
        <span class="game-button-container">
            <button class="reset-button"> Reset </button>
            <button class="solve-button"> Show Solution </button>
        </span>
        <h2> Congratulations, You Won! </h2>
    </div>
</body>
</html>
